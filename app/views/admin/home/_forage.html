  <h2><i class="fa fa-dot-circle-o fa-lg"></i>  关于数据采集</h2>

  <p>数据采集的目的是：通过给定指定的关键词或者行业，在网络上去搜索，抓取各大门户网站上与此相关的新闻内容。</p>
  <p>其目的是为了增加网站的内容数量，以此来请求百度等各大搜索引擎的收录</p>
  <h3>采集数据的合并要求：</h3>
  <ol>
    <li>数据来源于网络，为非原创内容；在合并时，请一定要加以修改，增加伪原创内容。</li>
    <li>在内容里适当添加本网站需要突出的几个<b>相关</b>核心关键词。</li>
    <li>需要缩率图的文章，请在页面编辑中添加缩略图路径。</li>
  </ol>
