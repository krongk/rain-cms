                              <section id="feature_slider" class="">
<!-- 
    Each slide is composed by <img> and .info
    - .info's position is customized with css in index.css
    - each <img> parallax effect is declared by the following params inside its class:
    
    example: class="asset left-472 sp600 t120 z3"
    left-472 means left: -472px from the center
    sp600 is speed transition
    t120 is top to 120px
    z3 is z-index to 3
    Note: Maintain this order of params

    For the backgrounds, you can combine from the bgs folder :D
-->
<article class="slide" id="showcasing" style="background: url('/templetes/rxy123/img/backgrounds/mint.jpg') repeat-x top center;">
    <img class="asset left-30 sp600 t120 z1" src="/templetes/rxy123/img/slides/scene5/wx1.png" />
    <div class="info" style="background-color: #0066cc;">
        <h2>微信微网站建设</h2>
        <span style="color: #fff;">
            在接近6亿用户的微信上推广您的企业，让客户与您更亲近！
        </span>
    </div>
</article>

<article class="slide" id="responsive" style="background: url('/templetes/rxy123/img/backgrounds/baby-blue.jpg') repeat-x top center;">
    <img class="asset left-472 sp600 t120 z3" src="/templetes/rxy123/img/slides/scene5/weixin.png" />
    <img class="asset left-190 sp500 t120 z2" src="/templetes/rxy123/img/slides/scene5/erweima.png" />
    <div class="info"  style="background-color: #0066cc;">
        <h2>微信营销策划</h2>
        <h2>二维码推广</h2>
    </div>
</article>        
</section>
